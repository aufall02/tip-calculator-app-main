<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="logo">
    <img src="./images/logo.svg" alt="">
  </div>
  <div class="container">
    <div class="box-left">
      <div class="bill">
        <p>Bill</p>
        <input type="text" name="bill" id="bill" placeholder="0"> 
      </div>
      <div class="tip-menu">
        <p>Select Tip %</p>
        <div class="container-2">
          <button class="option" value="0.05">5%</button>
          <button class="option" value="0.1">10%</button>
          <button class="option" value="0.15">15%</button>
          <button class="option" value="0.25">25%</button>
          <button class="option" value="0.5">50%</button>
          <input type="text" name="tip" id="tip" placeholder="Custom">
        </div>
      </div>
      <div class="people">
        <p>Number of People<p>
      <input type="text" name="numberOfPeople" placeholder="0">
      </div>
    </div>
    <div class="box-right">
      <div class="amount">
        <p>Tip Amount<br><small>/ person</small><p>
        <img src="./images/icon-dollar.svg" alt="">
        <span id="amount">0.00</span>
      </div>
      <div class="total">
        <p>Total<br><small>/ person</small><p>
          <img src="./images/icon-dollar.svg" alt="">
        <span id="total">0.00</span>
      </div>

      <button id="reset">Reset</button>
    </div>

  </div> -->
  <script src="./script.js"></script>
  </div>
</body>
</html>
